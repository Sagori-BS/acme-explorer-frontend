<nb-card *ngIf="trip">
  <nb-card-header>
    <nb-icon
      icon="arrow-back-outline"
      (click)="goBack()"
      hover-class="hover"
    ></nb-icon>
    <p>{{ trip.title }}</p>
  </nb-card-header>
  <nb-card-body>
    {{ trip.description }}
    <br />
    <img
      class="img-responsive"
      src="{{ trip.pictures[0] }}"
      alt="{{ trip.title }}"
    />
    <br />
    <p>{{ trip.startDate }} - {{ trip.endDate }}</p>
    <p *ngIf="trip.reasonCancelled">{{ trip.reasonCancelled }}</p>
    <p>Application State: {{ trip.state }}</p>
  </nb-card-body>
  <nb-card-footer>
    <p>
      <b>{{ 'card-trip.price' | translate }}:</b> {{ trip.price }}
    </p>
    <button nbButton (click)="openModal()">Apply to trip</button>
  </nb-card-footer>
</nb-card>
