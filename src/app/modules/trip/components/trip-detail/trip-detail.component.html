<!-- !TODO - add more info and make it prettier  -->
<nb-card *ngIf="trip">
  <nb-card-header>
    <nb-icon
      icon="arrow-back-outline"
      (click)="goBack()"
      hover-class="hover"
    ></nb-icon>
    <p>{{ trip.title }}</p>
  </nb-card-header>
  <nb-card-body>
    {{ trip.description }}
    <br />
    <img
      class="img-responsive"
      src="{{ trip.pictures[0] }}"
      alt="{{ trip.title }}"
    />
    <br />
    <p>{{ trip.startDate }} - {{ trip.endDate }}</p>
    <p *ngIf="trip.reasonCancelled">{{ trip.reasonCancelled }}</p>
    <p>Application State: {{ trip.state }}</p>
    <p>
      <b>{{ 'card-trip.price' | translate }}:</b> {{ trip.price }}
    </p>
  </nb-card-body>
  <nb-card-footer>
    <div class="button-group">
      <button *ngIf="isOwnTrip" nbButton (click)="modifyTrip()">
        Modify trip
      </button>
      <button *ngIf="isOwnTrip" nbButton (click)="cancelTrip()">
        Cancel trip
      </button>
      <button *ngIf="userRole === 'EXPLORER'" nbButton (click)="openModal()">
        Apply to trip
      </button>
    </div>
  </nb-card-footer>
</nb-card>
