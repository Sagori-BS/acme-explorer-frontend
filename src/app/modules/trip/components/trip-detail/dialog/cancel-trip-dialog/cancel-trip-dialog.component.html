<nb-card *ngIf="trip" [nbSpinner]="loading" nbSpinnerStatus="basic">
  <nb-card-header class="header-container">
    <p>
      {{ 'trip-detail.cancelTrip.title' | translate }}: <b>{{ trip.title }}</b>
    </p>
    <nb-icon
      icon="close-outline"
      (click)="close()"
      hover-class="hover"
    ></nb-icon>
  </nb-card-header>
  <nb-card-body>
    <p>{{ 'trip-detail.cancelTrip.message' | translate }}:</p>
    <form [formGroup]="cancelTripForm" (ngSubmit)="cancelTrip()">
      <textarea
        formControlName="reasonCancelled"
        nbInput
        fullWidth
        rows="3"
        placeholder="{{ 'trip-detail.cancelTrip.placeholder' | translate }}"
        class="textarea-container"
      ></textarea>
      <button nbButton type="submit" [disabled]="!cancelTripForm.valid">
        {{ 'trip-detail.cancelTrip.button' | translate }}
      </button>
    </form>
  </nb-card-body>
</nb-card>
