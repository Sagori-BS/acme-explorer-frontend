<nb-card *ngIf="trip">
  <nb-card-header class="header-container">
    <p>Your favorite trips</p>
    <nb-icon
      icon="close-outline"
      (click)="close()"
      hover-class="hover"
    ></nb-icon>
  </nb-card-header>
  <nb-card-body>
    <form
      [formGroup]="favoriteTripListForm"
      (ngSubmit)="createFavoriteList(favoriteTripListForm)"
    >
      <div class="create-list-form">
        <input
          type="text"
          formControlName="name"
          nbInput
          placeholder="Name"
          class="name-input"
        />
        <button nbButton type="submit" [disabled]="!favoriteTripListForm.valid">
          Crear nueva lista
        </button>
      </div>
    </form>
    <div *ngIf="favoritesList.length > 0; else noLists" class="lists-container">
      <nb-list>
        <nb-list-item
          class="list-item"
          *ngFor="let list of favoritesList"
          (click)="addTripToList(list)"
        >
          {{ list.name }}
        </nb-list-item>
      </nb-list>
    </div>

    <ng-template #noLists>
      <p>No hay listas de favoritos</p>
    </ng-template>
  </nb-card-body>
</nb-card>
