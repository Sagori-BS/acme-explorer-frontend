<div *ngIf="trips.length > 0; else noTrips">
  <nb-list
    nbInfiniteList
    listenWindowScroll
    [threshold]="1"
    (bottomThreshold)="loadNext()"
    [nbSpinner]="loading"
    nbSpinnerStatus="basic"
  >
    <nb-list-item *ngFor="let trip of trips">
      <nb-card routerLink="/trips/detail/{{ trip.id }}" hover-class="hover">
        <nb-card-header>{{ trip.title }}</nb-card-header>
        <nb-card-body>
          {{ trip.description }}
          <br />
          <br />
          <img
            *ngIf="trip.pictures.length > 0"
            class="img-responsive"
            src="{{ trip.pictures[0] }}"
            alt="{{ trip.title }}"
          />
        </nb-card-body>
        <nb-card-footer>
          <b>{{ 'card-trip.price' | translate }}:</b> {{ trip.price }}
        </nb-card-footer>
      </nb-card>
    </nb-list-item>
  </nb-list>
</div>

<ng-template #noTrips>
  <nb-card>
    <nb-card-body>
      <p>No trips found</p>
    </nb-card-body>
  </nb-card>
</ng-template>
