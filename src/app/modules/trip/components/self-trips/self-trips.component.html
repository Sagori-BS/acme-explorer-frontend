<div class="header-text">
  <h1 class="title">{{ 'selfTrips.title' | translate }}</h1>
</div>

<div [nbSpinner]="loading" nbSpinnerStatus="basic">
  <div *ngIf="trips.length > 0; else noTrips" class="center">
    <nb-list>
      <nb-list-item *ngFor="let trip of trips" data-testid="self-trip-card">
        <nb-card
          routerLink="/trips/detail/{{ trip.id }}"
          hover-class="hover"
          class="listing-container"
        >
          <nb-card-header> {{ trip.title }} - {{ trip.state }} </nb-card-header>

          <nb-card-body>
            {{ trip.description }}
            <br />
            <br />
            <img
              class="img-responsive"
              src="{{ trip.pictures[0] }}"
              alt="{{ trip.title }}"
            />
          </nb-card-body>

          <nb-card-footer>
            <b>{{ 'trip-detail.price' | translate }}:</b> {{ trip.price }}
          </nb-card-footer>
        </nb-card>
      </nb-list-item>
    </nb-list>
  </div>

  <ng-template #noTrips>
    <nb-card>
      <nb-card-body>
        <p>No trips found</p>
      </nb-card-body>
    </nb-card>
  </ng-template>
</div>
