<nb-layout>
  <nb-layout-header fixed>
    <app-navbar></app-navbar>
  </nb-layout-header>

  <nb-sidebar class="menu-sidebar" responsive start state="compacted">
    <aside>
      <nb-menu [items]="items"></nb-menu>
    </aside>
  </nb-sidebar>

  <nb-layout-column>
    <main>
      <router-outlet></router-outlet>
    </main>
  </nb-layout-column>

  <nb-layout-footer>
    <footer>
      <app-footer></app-footer>
    </footer>
  </nb-layout-footer>
</nb-layout>
