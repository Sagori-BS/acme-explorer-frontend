<div class="side-menu-buttons">
  <nb-icon
    (click)="toggleSidebar()"
    class="sidebar-toggle"
    icon="menu-outline"
  ></nb-icon>
  <div class="control-status-example">
    <nb-icon icon="globe-outline"></nb-icon>
  </div>
  <a routerLink="/">ACME Explorer</a>
</div>
<div class="buttons">
  <nb-icon
    icon="globe"
    [nbContextMenu]="languageList"
    nbContextMenuTag="language-list-menu"
  ></nb-icon>
  <!-- TODO: check if replaceable with ternary operator -->
  <nb-icon
    *ngIf="this.currentTheme === 'default'"
    (click)="changeTheme()"
    icon="moon"
  ></nb-icon>
  <nb-icon
    *ngIf="this.currentTheme === 'dark'"
    (click)="changeTheme()"
    icon="sun-outline"
  ></nb-icon>
  <div *ngIf="!isLoggedIn" class="auth-buttons">
    <button nbButton [routerLink]="'login'">
      {{ 'security.login' | translate }}
    </button>
    <button nbButton [routerLink]="'register'">
      {{ 'security.register' | translate }}
    </button>
  </div>
  <nb-user
    shape="semi-round"
    name="{{ currentUser.name }} {{ currentUser.lastName }}"
    title="{{ currentUser.role }}"
    [showTitle]="false"
    [picture]="currentUser.profilePicture!"
    [nbContextMenu]="items"
    *ngIf="isLoggedIn"
  ></nb-user>
</div>
